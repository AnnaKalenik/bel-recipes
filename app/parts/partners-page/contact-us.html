            <section class="contact contact__container">
                <div class="contact__block">

                    <h2 class="contact__title">
                        связаться
                        <span class="contact__bottom-part">с нами</span>
                    </h2>

                    <div class="contact__wrap">
                        <div class="contact__left-wrap">
                            <picture>
                                <source media="(max-width: 425px)" srcset="./images/dist/partners-page/contact-us-girl-mob.webp">
                                <img class="contact__img" width="369" height="448" loading="lazy" src="./images/dist/partners-page/contact-us-girl.webp" alt="Девушка">
                            </picture>
                        </div>
                          
                        <div class="contact__right-wrap">
                            <div class="contact__form form">
                                <form action="#" method="POST" class="form__body form-contact">      
                                    <div class="form__fields">
                                        <div class="form__item">
                                            <label for="formText1" class="form__label">
                                                ФИО<span class="form__label-star">*</span>
                                            </label>
                                            <input type="text" id="formText1" class="form__input" name="name" required>
                                        </div>
                                        <div class="form__item">
                                            <label for="formCompany" class="form__label">Компания</label>
                                            <input type="text" id="formCompany" class="form__input" name="company">
                                        </div>
                                        <div class="form__item">
                                            <label for="formEmail1" class="form__label">
                                                E-mail<span class="form__label-star">*</span>
                                            </label>
                                            <input type="email" id="formEmail1" class="form__input" name="email" required>
                                        </div>
                                        <div class="form__item">
                                            <label for="formTel1" class="form__label">Номер телефона</label>
                                            <input type="tel" id="formTel1" class="form__input" name="phone">
                                        </div>
                                    </div> 
                                    <div class="form__item form__item_big">
                                        <label for="formComment1" class="form__label form__label_big">Сообщение</label>
                                        <textarea class="form__input form__input_big" id="formComment1" name="comments"></textarea>
                                    </div>
                                    <div class="form__btn-wrap">
                                        <div class="form__politics">
                                            <div class="form__checkbox checkbox" tabindex="0">
                                                <input type="checkbox" id="formAgreement1" class="checkbox__input" name="agreement" checked>
                                                <label for="formAgreement1" class="checkbox__label"></label>
                                            </div>
                                            <a class="form__link" href="./policy.html">Соглашаюсь на обработку персональных данных</a>
                                        </div>
        
                                        <button type="submit" class="btn form__button" tabindex="0">
                                            Отправить
                                            <span class="btn__arrow"></span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>   
                    </div>
                </div>
            </section>
